<div class = "products-container" *ngIf = "!isProductsLoading">

    <div class = "row">

        <app-product-item 
            *ngFor = "let product of productsInAPage; let i = index"
            [product] = "product"
            [index] = "i">
        </app-product-item>

    </div>

    <hr>

    <div class = "row pager-row">

        <p class = "mr-2 margin-style"> Page: </p>

        <button
            type = "button"
            class = "btn btn-sm btn-pager ml-1"
            [disabled] = "currentPageNumber-1 === 0"
            (click) = "paginateProducts(currentPageNumber-1, currentPageNumber)">
            <i class = "fas fa-less-than" style = "font-size: 60%;"></i>
        </button>
        <!-- <button
            type = "button"
            class = "btn btn-sm btn-pager m-1">
            {{ currentPageNumber-1 }}
        </button> -->
        <button
            type = "button"
            class = "btn btn-sm btn-light ml-1"
            style = "height: 35px;"
            disabled>
            {{ currentPageNumber }}
        </button>
        <!-- <button
            type = "button"
            class = "btn btn-sm btn-pager m-1">
            {{ currentPageNumber+1 }}
        </button> -->
        <button
            type = "button"
            class = "btn btn-sm btn-pager ml-1"
            (click) = "paginateProducts(currentPageNumber+1, currentPageNumber)">
            <i class = "fas fa-greater-than" style = "font-size: 60%;"></i>
        </button>

    </div>

    <div class = "row">
        <p class = "text-muted margin-style" style = "font-size: 90%;">
            Total Pages : {{ totalPages }}
        </p>
    </div>

</div>

<!-- Spinner -->

<div class = "d-flex justify-content-center" *ngIf = "isProductsLoading" style = "margin-top: 35px;">
    <div class = "spinner-border spinner-props" role = "status">
        <span class = "sr-only">Loading...</span>
    </div>
</div>

<!-- footer -->

<div class = "footer-props">

    <app-footer></app-footer>

</div>
