<div class = "users-insights-container" *ngIf = "!isUsersDataLoading">

    <!-- Registered Users -->

    <div class = "text-center">
        <p class = "text-muted header-p">
            Registered Users
        </p>
    </div>

    <hr>

    <!-- Registered Users Lists -->

    <div class = "row">

        <!-- Index Even -->

        <div class = "col-md-5 users-col">

            <ul class = "list-group">

                <span *ngFor = "let user of registeredUsers; let i = index">

                    <li
                        class = "list-group-item list-group-item-action user-card"
                        *ngIf = "i%2 === 0"
                        (click) = "onViewUser(user.userId)">

                        <div class = "row">

                            <div class = "col-md-4">

                                <img
                                    [src] = "user.userImageUrl"
                                    alt = "User Image"
                                    class = "img-fluid justify-content-start"
                                >

                            </div>

                            <div class = "col-md-6">

                                <p class = "text-muted">
                                    {{ user.userName }}
                                </p>
                                <p class = "text-muted">
                                    {{ user.userEmail }}
                                </p>

                            </div>

                        </div>

                    </li>

                </span>

            </ul>

        </div>

        <!-- Index Odd -->

        <div class = "col-md-5 users-col">

            <ul class = "list-group">

                <span *ngFor = "let user of registeredUsers; let i = index">

                    <li
                        class = "list-group-item list-group-item-action user-card"
                        *ngIf = "i%2 != 0"
                        (click) = "onViewUser(user.userId)">

                        <div class = "row">

                            <div class = "col-md-4">

                                <img
                                    [src] = "user.userImageUrl"
                                    alt = "User Image"
                                    class = "img-fluid justify-content-start"
                                    style = "height: 100px;"
                                >

                            </div>

                            <div class = "col-md-6">

                                <p class = "text-muted">
                                    {{ user.userName }}
                                </p>
                                <p class = "text-muted">
                                    {{ user.userEmail }}
                                </p>

                            </div>

                        </div>

                    </li>

                </span>

            </ul>

        </div>

    </div>

</div>

<!-- Spinner -->

<div class = "d-flex justify-content-center spinner-props" *ngIf = "isUsersDataLoading" style = "margin-top: 35px;">
    <div class = "spinner-border spinner-props" role = "status">
        <span class = "sr-only">Loading...</span>
    </div>
</div>
